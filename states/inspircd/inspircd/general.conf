<include file="&config;/modules.conf">
<include file="&config;/opers.conf">
<include file="&config;/links.conf">
<include file="&config;/connect.conf">

<files motd="&config;/motd" rules="&config;/rules">

<channels users="25" opers="60">

<cidr ipv4clone="32" ipv6clone="128">

<dns timeout="7">

<options prefixquit="Disembarking: " suffixquit="" prefixpart="" suffixpart=""
syntaxhints="no" cyclehosts="no" ircumsgprefix="no" announcets="yes" hostintopic="yes" pingwarning="60" serverpingfreq="200" defaultmodes="nt" moronbanner="You're banned!" exemptchanops="" invitebypassmodes="yes" requiressl="on">

<performance netbuffersize="10240" maxwho="128" somaxconn="128"
softlimit="12800" quietbursts="no" nouserdns="no">

<security announceinvites="dynamic" hidemodes="eI" hideulines="no"
flatlinks="no" hidewhois="" hidebans="no" hidekills="" hidesplits="no"
maxtargets="20" customversion="darkscience" operspywhois="yes" 
restrictbannedusers="yes" genericoper="no" userstats="Pu">

<limits maxnick="16" maxchan="32" maxmodes="20"
maxident="11" maxquit="255" maxtopic="307"
maxkick="255" maxgecos="128" maxaway="200">

<whowas groupsize="10" maxgroups="100000" maxkeep="1w">
